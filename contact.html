<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Contact - My Portfolio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
  html, body {
    overflow: hidden;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #f5f5f7;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  a { color: inherit; text-decoration: none; }
  nav {
    position: fixed; top: 0; left: 0; width: 100%;
    background: rgba(30,30,60,0.9);
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    z-index: 1000;
  }
  .nav-container {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 0;
    margin: 0;
    max-width: none;
  }
  .nav-logo {
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 2px;
    color: #fff;
    padding-left: 1.25rem;
    margin-left: 0;
  }
  ul.nav-links {
    list-style: none;
    display: flex;
    gap: 1rem;
    margin-right: 1rem;
  }
  ul.nav-links li a {
    padding: 0.5rem 0.75rem;
    font-weight: 500;
    font-size: 0.95rem;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  ul.nav-links li a:hover,
  ul.nav-links li a.active {
    background: #8e44ad;
    box-shadow: 0 0 10px #8e44adaa;
    transform: translateY(-2px);
  }
  main {
    margin-top: 5.8rem;
    max-width: 850px;
    width: 98%;
    margin-left: auto;
    margin-right: auto;
    padding: 1.5rem 1.5rem 2.5rem;
    background: rgba(30,30,60,0.75);
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    flex-grow: 1;
    overflow: visible;
    transition: opacity 0.5s ease;
  }
  main.fade-out {
  opacity: 0;
}
  main h2 {
    font-weight: 700;
    margin-bottom: 1rem;
    letter-spacing: 1px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  label {
    font-weight: 500;
    margin-bottom: 4px;
  }
  input, textarea {
    border: none;
    border-radius: 6px;
    padding: 0.7rem 0.9rem;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    background: #6b4dbb;
    color: #f1e7ff;
    resize: vertical;
    box-shadow: inset 0 0 6px #48297d;
    transition: background-color 0.3s ease;
  }
  input:focus, textarea:focus {
    outline: none;
    background-color: #7e57d5;
  }
  button {
    width: max-content;
    padding: 0.6rem 1.25rem;
    background: #9d64ff;
    border: none;
    border-radius: 30px;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 12px #914ced;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background-color: #b76fff;
    box-shadow: 0 6px 20px #b76fffaa;
  }
  footer {
    margin-top: auto;
    font-size: 0.75rem;
    color: #d3d3e0;
    text-align: center;
    padding: 30px 0 30px 0;
    background: transparent;
    border-top: none;
  }
  @media (max-width: 400px) {
    nav .nav-container { padding: 1rem 0; }
    ul.nav-links { gap: 0.5rem; margin-right: 0.5rem; }
    main { margin: 5rem 1rem 2rem; padding: 1rem 1rem 2rem; }
  }
</style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-logo">MyPortfolio</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="certificates.html">Certificates</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>
  <main tabindex="0" id="main-content">
    <h2>Contact</h2>
    <form id="contact-form" onsubmit="handleSubmit(event)">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required autocomplete="name" />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required autocomplete="email" />
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>Â© Fauzian Alfa Zahri All rights reserved.</footer>
<script>
  document.getElementById('nav-links').addEventListener('click', function(e) {
    const tgt = e.target;
    if (tgt.tagName === 'A') {
      e.preventDefault();
      const href = tgt.getAttribute('href');
      const main = document.getElementById('main-content');
      main.classList.add('fade-out');
      setTimeout(() => { window.location.href = href; }, 500);
    }
  });
  function handleSubmit(event){
    event.preventDefault();
    const form = event.target;
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();
    if(!name || !email || !message){
      alert('Please fill all fields.');
      return;
    }
    alert(`Thank you, ${name}! Your message has been received.`);
    form.reset();
  }
</script>
</body>
</html>
